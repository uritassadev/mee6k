version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: mee6k-postgres
    environment:
      POSTGRES_DB: mee6k_box
      POSTGRES_USER: mee6k
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - mee6k-network

  redis:
    image: redis:7-alpine
    container_name: mee6k-redis
    command: redis-server --requirepass redis_password_123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mee6k-network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mee6k-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: mee6k
      RABBITMQ_DEFAULT_PASS: rabbitmq_password_123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mee6k-network

  # Core Services
  api-gateway:
    build:
      context: ../../api-gateway
      dockerfile: Dockerfile
    container_name: mee6k-api-gateway
    environment:
      - DATABASE_URL=postgres://mee6k:secure_password_123@postgres:5432/mee6k_box
      - REDIS_URL=redis://:redis_password_123@redis:6379
      - RABBITMQ_URL=amqp://mee6k:rabbitmq_password_123@rabbitmq:5672/
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped
    networks:
      - mee6k-network

  # mee6k-box Services
  runtime-guardian:
    build:
      context: ../../runtime-guardian
      dockerfile: Dockerfile
    container_name: mee6k-runtime-guardian
    privileged: true
    environment:
      - API_GATEWAY_URL=http://api-gateway:8080
      - RABBITMQ_URL=amqp://mee6k:rabbitmq_password_123@rabbitmq:5672/
    ports:
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    depends_on:
      - api-gateway
      - rabbitmq
    restart: unless-stopped
    networks:
      - mee6k-network

  vuln-scanner:
    build:
      context: ../../vuln-scanner
      dockerfile: Dockerfile
    container_name: mee6k-vuln-scanner
    environment:
      - API_GATEWAY_URL=http://api-gateway:8080
      - RABBITMQ_URL=amqp://mee6k:rabbitmq_password_123@rabbitmq:5672/
    ports:
      - "8082:8082"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - api-gateway
      - rabbitmq
    restart: unless-stopped
    networks:
      - mee6k-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  mee6k-network:
    driver: bridge